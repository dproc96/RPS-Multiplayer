<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>

        <div>
            <p id="status">You are not logged in</p>
        </div>
    </header>
    <main>
        <div>
            <h3>Log In</h3>
            <input id="log-in-username" type="text" placeholder="Username">
            <input id="log-in-password" type="password" placeholder="Password">
            <button id="log-in-button">Log In</button>
        </div>
        <div>
            <h3>Create Account</h3>
            <input id="create-account-username" type="text" placeholder="Username">
            <input id="create-account-password" type="password" placeholder="Password">
            <input id="create-account-password-reentered" type="password" placeholder="Re-Enter Password">
            <button id="create-account-button">Create Account</button>
        </div>
    </main>
    <footer>
        
    </footer>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
